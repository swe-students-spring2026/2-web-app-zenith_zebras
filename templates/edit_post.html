<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Study Spot</title>
</head>
<body>
    <h1>Edit Study Spot: {{ post.location }}</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="netid">NetID:</label>
        <input type="text" name="netid" id="netid" value="{{ post.netid }}" required><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ post.location }}" required><br><br>

        <label for="googlemaps">Google Maps URL:</label>
        <input type="text" name="googlemaps" id="googlemaps" value="{{ post.googlemaps }}" required><br>
        {% if error_googlemaps %}
            <span style="color: red;">{{ error_googlemaps }}</span>
        {% endif %}
        <br><br>

        <label for="noise_level">Noise Level:</label>
        <input type="text" name="noise_level" id="noise_level" value="{{ post.noise_level }}" required><br><br>

        <label for="seating">Seating:</label>
        <input type="text" name="seating" id="seating" value="{{ post.seating }}" required><br><br>

        <label for="wifi">WiFi:</label>
        <input type="text" name="wifi" id="wifi" value="{{ post.wifi }}" required><br><br>

        <label for="outlets">Outlets:</label>
        <input type="text" name="outlets" id="outlets" value="{{ post.outlets }}" required><br><br>

        <label for="reservable">Reservable:</label>
        <input type="text" name="reservable" id="reservable" value="{{ post.reservable }}" required><br><br>

        <label for="climate">Climate:</label>
        <input list="climateOptions" name="climate" id="climate" value="{{ post.climate }}" required><br><br>

        <datalist id="climateOptions">
            <option value="Cool / Airâ€‘conditioned"></option>
            <option value="Comfortable"></option>
            <option value="Warm"></option>
            <option value="Varies"></option>
        </datalist>

        <label for="hours">Hours (24-hour range):</label><br>
        <select name="hours_start" id="hours_start" required>
            <option value="">Start</option>
            {% for h in hours_options %}
                <option value="{{ h }}" {% if post.hours_start == h %}selected{% endif %}>{{ h }}</option>
            {% endfor %}
        </select>
        &nbsp;to&nbsp;
        <select name="hours_end" id="hours_end" required>
            <option value="">End</option>
            {% for h in hours_options %}
                <option value="{{ h }}" {% if post.hours_end == h %}selected{% endif %}>{{ h }}</option>
            {% endfor %}
        </select>
        {% if error_hours %}
            <br><span style="color: red;">{{ error_hours }}</span>
        {% endif %}
        <br><br>

        <button type="submit">Update Post</button>
    </form>

    <br>
    <a href="{{ url_for('view_post', post_id=post._id) }}">
        <button type="button">Back to Post</button>
    </a>
</body>
</html>
